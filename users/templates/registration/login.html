{% extends 'joke_app/base.html' %}
{% block content %}
  {% if forms.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form class="text-align-left" method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit" class="btn btn-light btn-sm">log in</button>
    <input type="hidden" name="next"
    value="{% url 'joke_app:index' %}">
  </form>
{% endblock content %}
