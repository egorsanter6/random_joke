{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke generator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body class="background-and-font">
  {% if user.is_authenticated %}
    <div class="top-right"id="hello">
      {{ user.username}}
      <form method="post" action="{% url 'users:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-light btn-sm">Logout</button>
      </form>
    </div>
  {% else %}
    <div class="top-right right-side">
      <a class="btn btn-light btn-sm" href="{% url 'users:login' %}">log in</a>
      <a class="btn btn-light btn-sm" href="{% url 'users:register' %}">register</a>
    </div>
  {% endif %}
  <div class="center">{% block content %} {% endblock content %}</div>
</body>
