{% if user.is_authenticated %}
  {{ joke }}
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="joke" value="{{ joke }}">
    <button type="submit">Add joke to favourites</button>
  </form>
  <a href="{% url 'joke_app:favourites' %}">Favourites</a>
  <a href="{% url 'joke_app:index' %}">Another joke</a>
  <a href="{% url 'users:logout'%}">log out</a>
{% else %}
  <a href="{% url 'users:login' %}">log in</a>
  <a href="{% url 'users:register' %}">register</a>
{% endif %}
