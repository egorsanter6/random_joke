<ol>
  {% if favourite_jokes %}
    {% for joke in favourite_jokes %}
      <li>{{ joke }}</li>
      <form method="post" action="{% url 'joke_app:favourites' %}">
        {% csrf_token %}
        <input type="hidden" name="joke" value="{{ joke }}">
        <button type="Submit">Delete</button>
      </form>
    {% endfor %}
  {% else %}
    <p>You haven't added any jokes :/</p>
  {% endif %}
</ol>
<a href="{% url 'joke_app:index' %}">Continue to jokes</a>
